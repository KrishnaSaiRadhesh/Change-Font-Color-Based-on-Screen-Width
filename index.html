<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Font Color Based on Screen Width</title>
    <style>
        h2{
            color: green;
        }
        @media screen and (width<800px){
            h2{
                color: blue;
            }
        }
    </style>
</head>
<body>
    <h2>Color changing font</h2>
</body>
</html>
